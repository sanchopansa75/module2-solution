<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>

/********** Base styles **********/
* {
  box-sizing: border-box;
}
h1 {
  margin-bottom: 15px;
}

p {
  border: 1px solid black;
  background-color: #A52A2A;
  width: 90%;
  height: 150px;
  margin-right: auto;
  margin-left: auto;
  font-family: Helvetica;
  color: white;
}

/* Simple Responsive Framework. */
.row {
  width: 100%;
}

/********** Large devices only **********/
@media (min-width: 992px) {
  .row-lg-1, .row-lg-2, .row-lg-3
   {
    float: left;
    border: 1px solid green;
  }
  .row-lg-1 {
    width: 30%;
  }
  .row-lg-2 {
    width: 30%;
  }
  .row-lg-3 {
    width: 30%;
  }
  
}

/********** Medium devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
  .row-md-1, .row-md-2, .row-md-3
   {
    float: left;
    border: 1px solid green;
  }
  .row-md-1 {
    width: 50%;
  }
  .row-md-2 {
    width: 50%;
  }
  .row-md-3 {
    width: 50%;
  }
 
 }

/********** Small devices only **********/
@media (max-width: 767px) {
  .row-sm-1, .row-sm-2, .row-sm-3
  {
    float: left;
    border: 1px solid green;
  }
  .row-sm-1 {
    width: 30%;
  }
  .row-sm-2 {
    width: 30%;
  }
  .row-sm-3 {
    width: 30%;
  }
  
}
</style>
</head>
<body>
<h1>Responsive Layout</h1>

<div class="row">
  <span class="row-lg-1 row-md-1 row-sm-1">Item 1</span>
  <span class="row-lg-2 row-md-2 row-sm-2">Item 2</span>
  <span class="row-lg-3 row-md-3 row-sm-3">Item 3</span>

</div>

</body>
</html>
